<!DOCTYPE html>
<html>
  <head>
    <title>Simian-Grid Demo</title>
    <style>
      body, html {
        padding : 0;
        margin  : 0;
        height  : 100vh;
        width   : 100vw;
        font-family: sans-serif;
      }


      #demoRoot {
        height     : 100vh;
        width      : 100vw;
        padding    : 50px;
        box-sizing : border-box;
      }


      .simiangrid-wrapper {
        height     : 100%;
        width      : 100%;
        border     : 1px solid black;
        overflow   : auto;
      }

      .simiangrid-inner-wrapper {
        position: relative;
        background: orange;
        overflow: hidden;
      }

      .simiangrid-wrapper table {
        border-collapse : collapse;
        position: absolute;
        width: 100%;
      }

      .simiangrid-wrapper tr.even {
        background: #DDEEFF;
      }

      .simiangrid-wrapper tr.odd {
        background: #FFF;
      }

      .simiangrid-wrapper td {
        border  : 1px solid gray;
        padding : 10px;
        box-sizing: border-box;
        height: 39px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }

      .simiangrid-wrapper .header td{
        background: #1ACEF7;
        color: #FFF;
      }

      .simiangrid-wrapper .count {
        width: 50px;
        max-width: 50px;
      }

      /*.simiangrid-wrapper .first {
        width: 50px;
      }*/

      .simiangrid-wrapper .column-two {
        width: 100px;
        max-width: 100px;
      }

      .simiangrid-wrapper .tre {
        width: 100px;
        max-width: 100px;
      }

      .simiangrid-wrapper .double-two {
        width: 100px;
        max-width: 100px;
      }
    </style>
    <script src='./js/main.js'></script>
  </head>
  <body>
    <div id='demoRoot'>
    </div>
  </body>
</html>
