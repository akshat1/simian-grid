<!DOCTYPE html>
<html>
  <head>
    <title>Simian-Grid Demo</title>
    <style>
      body, html {
        padding : 0;
        margin  : 0;
        height  : 100vh;
        width   : 100vw;
        font-family: sans-serif;
      }


      #demoRoot {
        height     : 100vh;
        width      : 100vw;
        padding    : 50px;
        box-sizing : border-box;
      }


      .simiangrid-wrapper {
        background : orange;
      }

      .simiangrid-wrapper table {
        border-collapse : collapse;
        position: absolute;
      }

      .simiangrid-wrapper td {
        border  : 1px solid gray;
        padding : 10px;
      }
    </style>
    <script src='./js/main.js'></script>
  </head>
  <body>
    <div id='demoRoot'>
    </div>
  </body>
</html>
